<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script>
        function showError(message) {
            alert(message);
        }

        function showSuccess(message) {
            alert(message);
            // Redirect to sign-in page after displaying success message
            window.location.href = '../html/sign_in.html';
        }

        function validateForm() {
            var firstName = document.getElementById("first_name").value;
            var lastName = document.getElementById("last_name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                showError("Passwords do not match.");
                return false;
            }

            if (!validateEmail(email)) {
                showError("Invalid email format.");
                return false;
            }

            if (password.length < 8) {
                showError("Password must be at least 8 characters long.");
                return false;
            }

            // Send form data to server via AJAX
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        if (response.status === "error") {
                            showError(response.message);
                        } else {
                            showSuccess(response.message);
                        }
                    } else {
                        showError("Server error. Please try again later.");
                    }
                }
            };
            xhr.open("POST", "../cgi-bin/sign_up.py", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send("first_name=" + encodeURIComponent(firstName) + "&last_name=" + encodeURIComponent(lastName) + "&email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password) + "&confirm_password=" + encodeURIComponent(confirmPassword));

            return false; // Prevent form submission
        }

        function validateEmail(email) {
            var re = /[^@]+@[^@]+\.[^@]+/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</head>
<body>
    <h1>Sign Up</h1>
    <form onsubmit="return validateForm()">
        <input type="text" id="first_name" name="first_name" placeholder="First Name" required><br>
        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required><br>
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required><br>
        <button type="submit" name="register">Register</button>
    </form>
</body>
</html>
